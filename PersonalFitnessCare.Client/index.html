<!DOCTYPE html>
<html>
<head>
    <title>Personal Fitness Care - ASP.NET WEB API with ANGULAR JS client</title>
    <meta charset="utf-8" />
    <base href="/" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/site.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.js"></script>
</head>
<body ng-app="fitnessApp" ng-cloak ng-controller="MainController as vm" class="templatemo-bg-image-1">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Personal Fitness Care</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li ng-if="vm.globallySetCurrentUser">
                        <a href="/people/add">Add </a>
                    </li>
                    <li>
                        <a href="/people">Search people</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="!vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/register">Register</a>
                    </li>
                    <li>
                        <a href="/identity/login">Login</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/profile">{{vm.globallySetCurrentUser.DisplayName}}</a>
                    </li>
                    <li>
                        <a href="#" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container col-md-12" ng-view>

    </div>


   
    <footer>
        <div class="row">
            <div class="col-lg-12 text-center"><br /> <br />
               <small>Personal Fitness Care  V0.0.1</small> 
            </div>
        </div>
    </footer>

    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/common/main-controller.js"></script>
    <script src="scripts/app/common/data-service.js"></script>

    <script src="scripts/app/common/route-resolvers-provider.js"></script>

    <script src="scripts/app/identity/register-controller.js"></script>
    <script src="scripts/app/identity/login-controller.js"></script>
    <script src="scripts/app/people/add-people-controller.js"></script>
    <script src="scripts/app/people/search-person-controller.js"></script>
    <script src="scripts/app/people/people-service.js"></script>
    <script src="scripts/app/people/listed-people-directive.js"></script>
    <script src="scripts/app/home/home-controller.js"></script>
    <script src="scripts/app/identity/auth-service.js"></script>
    <script src="scripts/app/identity/identity-service.js"></script>
    <script src="scripts/app/common/data-service.js"></script>

    <script src="scripts/app/info/info-controller.js"></script>
    <script src="scripts/app/info/info-service.js"></script>
    <script src="scripts/app/info/fitness-details-data.js"></script>
    <script src="scripts/app/info/listed-personaldetails-directive.js"></script>
    <script src="scripts/app/info/programs-directive.js"></script>

    <script src="scripts/app/user/user-profile-data.js"></script>

</body>
</html>
