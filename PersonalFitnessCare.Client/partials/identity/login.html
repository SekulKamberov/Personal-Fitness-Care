<div class="row">
    <div class="login">
        <div class="col-md-7 col-md-offset-2">
            <form class="form-horizontal" name="loginForm">
                <fieldset>
                    <!--<legend>Log in</legend>-->
                    <div class="text-center error" ng-show="loginForm.$invalid && loginForm.$dirty">Form is not valid!</div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-5 control-label">Email</label>
                        <div class="col-md-5">
                            <input type="text" ng-model="user.username" class="form-control" id="inputEmail" required="required" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-5 control-label">Password</label>
                        <div class="col-md-5">
                            <input type="password" ng-model="user.password" class="form-control" id="inputPassword" required="required" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-5">
                            <button ng-click="vm.login(user, loginForm)" ng-disabled="loginForm.$invalid" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
